<h2>Member List</h2>
<input type="text" [(ngModel)]="queryString" id="search" placeholder="Search Last Name">
<i class="glyphicon glyphicon-search"></i>

<div class="row">

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Current HCap</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let member of members | searchfilter:'lastName': queryString">
        <td>{{member.firstName}}</td>
        <td>{{member.lastName}}</td>
        <td>{{member.currentHCap}}</td>
        <a *ngIf="create" class="btn btn-primary" (click)="onSelect(member)">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a *ngIf="!create" class="btn btn-primary" (click)="onSelect(member)">
          <i class="glyphicon glyphicon-zoom-in"></i>
        </a>
        <a class="btn btn-primary" (click)="onSelect(member)">
          <i class="glyphicon glyphicon-book"></i>
        </a>
      </tr>
      </tbody>
    </table>
</div>
