
<h2>Course Info</h2>
<div class="row">
  <div class="col-md-12">
    <div class="pull-right">
      <button mat-icon-button color="primary" (click)="addScorecard()">
          <mat-icon class="mat-18">create</mat-icon>
          Add
      </button>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange) = "ngAfterViewInit()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container>

  <ng-container matColumnDef="slope">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Slope </th>
    <td mat-cell *matCellDef="let element"> {{element.slope}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onSelect(element)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="copy">
      <th mat-header-cell *matHeaderCellDef> Copy </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onCopyAddScorecard(element)">
            <mat-icon class="mat-18">file_copy</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteScorecard(element)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
