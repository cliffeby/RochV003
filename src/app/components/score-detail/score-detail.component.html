<div *ngIf="score" class="form-horizontal">
  <h2>{{score.name}} input</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label"> First Name: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="score.name" placeholder="First name"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Cap: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="score.cap" placeholder="LastName"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Match ID: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="score.matchId" placeholder="Current HCap"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Member: </label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="score.memberId" placeholder="Current HCap"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" (click)="updateScore()" class="btn btn-primary">Update</button>
      <button type="button" (click)="deleteScore()" class="btn btn-danger">Delete</button>
    </div>
  </div>
